<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - FabricAI</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-layout {
            display: flex;
            height: 100vh;
            padding: 40px;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar - Folders List */
        .folders-sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-panel);
            box-shadow: var(--island-shadow);
            border: 1px solid var(--island-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-add-folder {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-add-folder:hover {
            background: white;
            border-color: var(--accent);
        }

        .btn-add-folder svg {
            color: var(--text-secondary);
        }

        .folders-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .folder-item {
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .folder-item.active {
            background: var(--text-primary);
            color: white;
        }

        .folder-item.active .folder-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .folder-icon {
            font-size: 1.2rem;
        }

        .folder-name {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .folder-count {
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.08);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        /* Main Content - Images Grid */
        .gallery-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .gallery-header {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-panel);
            box-shadow: var(--island-shadow);
            border: 1px solid var(--island-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .gallery-actions {
            display: flex;
            gap: 12px;
        }

        .gallery-content {
            flex: 1;
            overflow-y: auto;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--island-border);
            transition: all 0.2s;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .image-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            cursor: pointer;
        }

        .image-card-info {
            padding: 14px;
        }

        .image-card-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-card-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .image-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: white;
            border-color: rgba(0, 0, 0, 0.15);
        }

        .btn-icon.danger:hover {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .btn-icon.danger:hover svg {
            color: #ef4444;
        }

        .btn-icon svg {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-gallery {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-gallery .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-gallery h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-gallery p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Create Folder Modal */
        .create-folder-inline {
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            margin-bottom: 16px;
            display: none;
        }

        .create-folder-inline.active {
            display: block;
        }

        .create-folder-inline input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .create-folder-inline input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .create-folder-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm.primary {
            background: rgba(37, 99, 235, 0.9);
            color: white;
            border: none;
        }

        .btn-sm.primary:hover {
            background: rgba(37, 99, 235, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-sm.secondary {
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-secondary);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-sm.secondary:hover {
            background: white;
        }

        /* SVG Icon in headers */
        .header-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* Settings Section */
        .sidebar-settings {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .settings-content {
            padding: 16px;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .logo-preview {
            width: 100%;
            height: 80px;
            border: 1px dashed rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .logo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .logo-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .logo-placeholder span {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 4px;
        }

        .logo-placeholder small {
            font-size: 0.7rem;
        }

        /* ===== MOBILE ADMIN STYLES ===== */
        @media (max-width: 767px) {
            .admin-layout {
                flex-direction: column;
                padding: 0;
                gap: 0;
                height: 100vh;
                height: 100dvh;
            }

            /* Hide sidebar by default on mobile */
            .folders-sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 60px;
                width: 100%;
                min-width: 100%;
                border-radius: 0;
                z-index: 50;
                overflow-y: auto;
            }

            .folders-sidebar.mobile-active {
                display: flex;
            }

            /* Settings section separate for tab */
            .sidebar-settings {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 60px;
                width: 100%;
                background: var(--island-bg);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                z-index: 50;
                overflow-y: auto;
                padding: 20px;
            }

            .sidebar-settings.mobile-active {
                display: block;
            }

            /* Gallery main - full screen */
            .gallery-main {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 60px;
                padding: 0;
                overflow-y: auto;
            }

            .gallery-main.mobile-active {
                display: flex;
            }

            .gallery-header {
                position: sticky;
                top: 0;
                z-index: 10;
                border-radius: 0;
                padding: 12px 16px;
            }

            .gallery-header h1 {
                font-size: 0.95rem;
            }

            .back-link {
                display: none;
            }

            .gallery-content {
                padding: 16px;
            }

            /* 2-column grid on mobile */
            .images-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .image-card {
                border-radius: 12px;
            }

            .image-card-info {
                padding: 10px;
            }

            .image-card-name {
                font-size: 0.75rem;
            }

            .image-card-date {
                font-size: 0.65rem;
            }

            .image-card-actions {
                margin-top: 8px;
            }

            .btn-icon {
                width: 28px;
                height: 28px;
            }

            /* Mobile Tab Bar */
            .mobile-tab-bar {
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-top: 1px solid rgba(0, 0, 0, 0.08);
                z-index: 100;
                padding-bottom: env(safe-area-inset-bottom, 0px);
            }

            .tab-item {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 4px;
                color: var(--text-muted);
                text-decoration: none;
                font-size: 0.65rem;
                font-weight: 500;
                transition: all 0.2s;
                cursor: pointer;
                border: none;
                background: none;
            }

            .tab-item.active {
                color: var(--accent);
            }

            .tab-item svg {
                width: 22px;
                height: 22px;
            }

            .sidebar-header {
                padding: 16px;
            }

            .folder-item {
                padding: 12px 14px;
            }
        }

        /* Hide tab bar on desktop */
        .mobile-tab-bar {
            display: none;
        }
    </style>
</head>

            </svg>
            Impost.
        </button>
    </nav>

    <script>
        // Mobile Tab Switching
        function initMobileTabs() {
            const isMobile = window.matchMedia('(max-width: 767px)').matches;
            if (!isMobile) return;

            const tabs = document.querySelectorAll('.tab-item');
            const sidebar = document.querySelector('.folders-sidebar');
            const gallery = document.querySelector('.gallery-main');
            const settings = document.querySelector('.sidebar-settings');

            // Set initial state - Photos active
            gallery.classList.add('mobile-active');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;

                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    // Hide all sections
                    sidebar.classList.remove('mobile-active');
                    gallery.classList.remove('mobile-active');
                    settings.classList.remove('mobile-active');

                    // Show selected section
                    if (tabName === 'folders') {
                        sidebar.classList.add('mobile-active');
                    } else if (tabName === 'photos') {
                        gallery.classList.add('mobile-active');
                    } else if (tabName === 'settings') {
                        settings.classList.add('mobile-active');
                    }
                });
            });

            // When folder is clicked, switch to photos tab
            document.addEventListener('click', (e) => {
                const folderItem = e.target.closest('.folder-item');
                if (folderItem && isMobile) {
                    setTimeout(() => {
                        const photosTab = document.querySelector('[data-tab="photos"]');
                        photosTab.click();
                    }, 100);
                }
            });
        }

        // Run on DOM ready
        document.addEventListener('DOMContentLoaded', initMobileTabs);
        // Also run on resize
