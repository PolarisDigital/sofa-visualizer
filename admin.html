<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - FabricAI</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-layout {
            display: flex;
            height: 100vh;
            padding: 40px;
            gap: 24px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar - Folders List */
        .folders-sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-panel);
            box-shadow: var(--island-shadow);
            border: 1px solid var(--island-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            margin: 0;
        }

        .btn-add-folder {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-add-folder:hover {
            background: white;
            border-color: var(--accent);
        }

        .btn-add-folder svg {
            color: var(--text-secondary);
        }

        .folders-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .folder-item {
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .folder-item.active {
            background: var(--text-primary);
            color: white;
        }

        .folder-item.active .folder-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .folder-icon {
            font-size: 1.2rem;
        }

        .folder-name {
            flex: 1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .folder-count {
            font-size: 0.75rem;
            background: rgba(0, 0, 0, 0.08);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-muted);
        }

        /* Main Content - Images Grid */
        .gallery-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .gallery-header {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-panel);
            box-shadow: var(--island-shadow);
            border: 1px solid var(--island-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .gallery-actions {
            display: flex;
            gap: 12px;
        }

        .gallery-content {
            flex: 1;
            overflow-y: auto;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--island-border);
            transition: all 0.2s;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .image-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            cursor: pointer;
        }

        .image-card-info {
            padding: 14px;
        }

        .image-card-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-card-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .image-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: white;
            border-color: rgba(0, 0, 0, 0.15);
        }

        .btn-icon.danger:hover {
            background: #fee2e2;
            border-color: #ef4444;
        }

        .btn-icon.danger:hover svg {
            color: #ef4444;
        }

        .btn-icon svg {
            width: 14px;
            height: 14px;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-gallery {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-gallery .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-gallery h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-gallery p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Back link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* Create Folder Modal */
        .create-folder-inline {
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            margin-bottom: 16px;
            display: none;
        }

        .create-folder-inline.active {
            display: block;
        }

        .create-folder-inline input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .create-folder-inline input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .create-folder-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm.primary {
            background: rgba(37, 99, 235, 0.9);
            color: white;
            border: none;
        }

        .btn-sm.primary:hover {
            background: rgba(37, 99, 235, 1);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-sm.secondary {
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-secondary);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-sm.secondary:hover {
            background: white;
        }

        /* SVG Icon in headers */
        .header-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* Settings Section */
        .sidebar-settings {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .settings-content {
            padding: 16px;
        }

        .setting-item {
            margin-bottom: 16px;
        }

        .setting-item label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .logo-preview {
            width: 100%;
            height: 80px;
            border: 1px dashed rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .logo-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            padding: 8px;
        }

        .logo-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .logo-placeholder span {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 4px;
        }

        .logo-placeholder small {
            font-size: 0.7rem;
        }

        /* ===== MOBILE ADMIN STYLES - Drill-Down Navigation ===== */
        @media (max-width: 767px) {
            .admin-layout {
                flex-direction: column;
                padding: 0;
                gap: 0;
                height: 100vh;
                height: 100dvh;
                overflow: hidden;
            }

            /* Folders sidebar - VISIBLE by default on mobile */
            .folders-sidebar {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                min-width: 100%;
                border-radius: 0;
                z-index: 50;
                overflow-y: auto;
                padding-bottom: env(safe-area-inset-bottom, 0px);
            }

            /* Hide folders when viewing images */
            .folders-sidebar.hide-for-gallery {
                display: none;
            }

            .sidebar-header {
                padding: 16px 20px;
                position: sticky;
                top: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                z-index: 10;
            }

            .sidebar-header h2 {
                font-size: 1rem;
            }

            .folders-list {
                padding: 12px 16px;
            }

            .folder-item {
                padding: 16px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 14px;
            }

            .folder-item.active {
                background: var(--accent);
            }

            .folder-name {
                font-size: 1rem;
            }

            .folder-count {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            /* Settings section - part of sidebar scroll on mobile */
            .sidebar-settings {
                border-top: 1px solid rgba(0, 0, 0, 0.08);
                margin-top: auto;
            }

            .sidebar-settings .sidebar-header {
                background: transparent;
                position: relative;
            }

            .settings-content {
                padding: 0 16px 20px;
            }

            /* Gallery main - HIDDEN by default, shown when folder selected */
            .gallery-main {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 0;
                overflow-y: auto;
                z-index: 60;
            }

            .gallery-main.show-gallery {
                display: flex;
            }

            .gallery-header {
                position: sticky;
                top: 0;
                z-index: 10;
                border-radius: 0;
                padding: 12px 16px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }

            .gallery-header h1 {
                font-size: 1rem;
            }

            /* Mobile back button */
            .mobile-back-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                background: none;
                border: none;
                color: var(--accent);
                font-size: 0.9rem;
                font-weight: 500;
                cursor: pointer;
                padding: 0;
                margin-bottom: 8px;
            }

            .mobile-back-btn svg {
                width: 18px;
                height: 18px;
            }

            .back-link {
                display: none;
            }

            .gallery-content {
                padding: 16px;
                padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
            }

            /* 2-column grid on mobile */
            .images-grid {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .image-card {
                border-radius: 12px;
            }

            .image-card-info {
                padding: 10px;
            }

            .image-card-name {
                font-size: 0.75rem;
            }

            .image-card-date {
                font-size: 0.65rem;
            }

            .image-card-actions {
                margin-top: 8px;
            }

            .btn-icon {
                width: 28px;
                height: 28px;
            }

            /* Hide settings section on mobile (will be shown for admin via JS) */
            .sidebar-settings {
                display: none;
            }

            /* Gallery action buttons */
            .gallery-actions {
                display: flex;
                gap: 8px;
            }

            .gallery-actions .btn-icon {
                width: 36px;
                height: 36px;
            }

            /* Hide tab bar - not needed with drill-down */
            .mobile-tab-bar {
                display: none !important;
            }
        }

        /* Hide tab bar and mobile-back on desktop */
        .mobile-tab-bar {
            display: none;
        }

        .mobile-back-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar: Folders -->
        <aside class="folders-sidebar">
            <div class="sidebar-header">
                <h2>
                    <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                    </svg>
                    Cartelle
                </h2>
                <button class="btn-add-folder" id="addFolderBtn" title="Nuova cartella">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
            <div class="folders-list">
                <!-- Create folder inline form -->
                <div class="create-folder-inline" id="createFolderForm">
                    <input type="text" id="newFolderInput" placeholder="Nome cartella...">
                    <div class="create-folder-actions">
                        <button class="btn-sm primary" id="confirmNewFolder">Crea</button>
                        <button class="btn-sm secondary" id="cancelNewFolder">Annulla</button>
                    </div>
                </div>

                <!-- All Images option -->
                <div class="folder-item active" data-folder-id="all">
                    <span class="folder-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <circle cx="8.5" cy="8.5" r="1.5" />
                            <polyline points="21 15 16 10 5 21" />
                        </svg>
                    </span>
                    <span class="folder-name">Tutte le immagini</span>
                    <span class="folder-count" id="totalCount">0</span>
                </div>

                <!-- Dynamic folders list -->
                <div id="foldersList"></div>
            </div>

            <!-- Settings Section (hidden on mobile for venditori) -->
            <div class="sidebar-settings" id="sidebarSettings">
                <div class="sidebar-header">
                    <h2>
                        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3" />
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                        </svg>
                        Impostazioni
                    </h2>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <label>Logo Aziendale</label>
                        <div class="logo-preview" id="logoPreview">
                            <img id="currentLogo" src="" alt="Logo" style="display: none;">
                            <div class="logo-placeholder" id="logoPlaceholder">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5" style="opacity: 0.5;">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" y1="3" x2="12" y2="15" />
                                </svg>
                                <small>Nessun logo</small>
                            </div>
                        </div>
                        <input type="file" id="logoInput" accept="image/*" hidden>
                        <button class="btn-sm primary" id="uploadLogoBtn" style="width: 100%; margin-top: 8px;">
                            Carica Logo
                        </button>
                    </div>
                    <div class="setting-item" style="margin-top: 16px;">
                        <a href="/users.html" class="btn-sm primary"
                            style="width: 100%; display: block; text-align: center; text-decoration: none;">
                            Gestione Utenti
                        </a>
                    </div>
                    <div class="setting-item" style="margin-top: 8px;">
                        <a href="/superadmin.html" class="btn-sm secondary"
                            style="width: 100%; display: block; text-align: center; text-decoration: none;">
                            ðŸ“Š Dashboard Utilizzo
                        </a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content: Images Grid -->
        <main class="gallery-main">
            <div class="gallery-header">
                <div>
                    <button class="mobile-back-btn" id="mobileBackBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                        Cartelle
                    </button>
                    <a href="/" class="back-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                        Torna al Visualizzatore
                    </a>
                    <h1 id="currentFolderName">Tutte le immagini</h1>
                </div>
                <div class="gallery-actions">
                    <button class="btn-icon" id="editFolderBtn" title="Rinomina cartella" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                        </svg>
                    </button>
                    <button class="btn-icon danger" id="deleteFolderBtn" title="Elimina cartella"
                        style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="gallery-content">
                <div class="images-grid" id="imagesGrid">
                    <!-- Images will be loaded here -->
                </div>

                <div class="empty-gallery" id="emptyGallery" style="display: none;">
                    <div class="icon">ðŸ“·</div>
                    <h3>Nessuna immagine</h3>
                    <p>Le immagini salvate appariranno qui</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightboxImg">
    </div>

    <!-- Mobile Tab Bar -->
    <nav class="mobile-tab-bar">
        <button class="tab-item" data-tab="folders">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
            </svg>
            Cartelle
        </button>
        <button class="tab-item active" data-tab="photos">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <circle cx="8.5" cy="8.5" r="1.5" />
                <polyline points="21 15 16 10 5 21" />
            </svg>
            Foto
        </button>
        <button class="tab-item" data-tab="settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script>
        // Mobile Drill-Down Navigation
        function initMobileDrillDown() {
            const isMobile = window.matchMedia('(max-width: 767px)').matches;
            if (!isMobile) return;

            const sidebar = document.querySelector('.folders-sidebar');
            const gallery = document.querySelector('.gallery-main');
            const backBtn = document.getElementById('mobileBackBtn');

            // Back button - return to folders
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    gallery.classList.remove('show-gallery');
                    sidebar.classList.remove('hide-for-gallery');
                });
            }

            // Folder click - show gallery
            document.addEventListener('click', (e) => {
                const folderItem = e.target.closest('.folder-item');
                if (folderItem && isMobile) {
                    setTimeout(() => {
                        sidebar.classList.add('hide-for-gallery');
                        gallery.classList.add('show-gallery');
                    }, 100);
                }
            });
        }

        // Run on DOM ready
        document.addEventListener('DOMContentLoaded', initMobileDrillDown);
        // Also run on resize
        window.addEventListener('resize', () => {
            // Reset state on resize to desktop
            const isMobile = window.matchMedia('(max-width: 767px)').matches;
            if (!isMobile) {
                document.querySelector('.folders-sidebar')?.classList.remove('hide-for-gallery');
                document.querySelector('.gallery-main')?.classList.remove('show-gallery');
            }
        });
    </script>
