<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - FabricAI</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 0 16px;
        }

        @media (max-width: 767px) {
            .login-container {
                padding: 0 20px;
            }

            .login-card {
                border-radius: 20px;
            }

            .login-header {
                padding: 32px 24px 20px;
            }

            .login-tabs {
                margin: 0 24px;
            }

            .login-body {
                padding: 24px;
            }
        }

        .login-card {
            background: var(--island-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-panel);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--island-border);
            overflow: hidden;
        }

        .login-header {
            padding: 40px 40px 24px;
            text-align: center;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-logo span {
            color: var(--accent);
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .login-tabs {
            display: flex;
            margin: 0 40px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 12px;
            padding: 4px;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-tab.active {
            background: white;
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .login-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .login-body {
            padding: 32px 40px 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover {
            background: black;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--accent);
        }

        .alert-message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .alert-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        /* Decorative elements */
        .login-decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(37, 99, 235, 0.05));
            filter: blur(60px);
            z-index: -1;
        }

        .login-decoration.top {
            top: -100px;
            right: -100px;
        }

        .login-decoration.bottom {
            bottom: -100px;
            left: -100px;
        }

        /* Icon in the center */
        .login-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Decorative blurs -->
    <div class="login-decoration top"></div>
    <div class="login-decoration bottom"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo" id="loginLogoContainer" style="opacity: 0; transition: opacity 0.3s ease;">
                    <span class="logo-text">Fabric<span>AI</span></span>
                </div>
            </div>



            <div class="login-body">
                <div id="alertMessage" class="alert-message"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="nome@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="login-btn">Accedi</button>
                </form>


                <div class="login-footer">
                    <a href="/">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="15 18 9 12 15 6" />
                        </svg>
                        Torna al visualizzatore
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { signIn, signUp, getSession, supabase } from '/src/supabase.js';

        // Load custom logo
        async function loadLogo() {
            const container = document.getElementById('loginLogoContainer');
            try {
                const { data } = supabase.storage.from('generated-images').getPublicUrl('company-logo.png');
                if (data?.publicUrl) {
                    const img = new Image();
                    img.onload = () => {
                        container.innerHTML = `<img src="${data.publicUrl}?t=${Date.now()}" alt="Logo" style="max-height: 50px; max-width: 200px; object-fit: contain;">`;
                        container.style.opacity = '1';
                    };
                    img.onerror = () => {
                        container.style.opacity = '1'; // Show fallback
                    };
                    img.src = data.publicUrl + '?t=' + Date.now();
                } else {
                    container.style.opacity = '1';
                }
            } catch (e) {
                container.style.opacity = '1';
            }
        }
        loadLogo();

        // Check if already logged in
        getSession().then(session => {
            if (session) {
                window.location.href = '/';
            }
        });


        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signIn(email, password);
                window.location.href = '/';
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });


        function showAlert(message, type = 'error') {
            const el = document.getElementById('alertMessage');
            el.textContent = message;
            el.className = `alert-message ${type}`;
            el.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }
    </script>
</body>

</html>
