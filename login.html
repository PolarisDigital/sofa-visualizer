<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - FabricAI</title>
    <link rel="stylesheet" href="/src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 0 24px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-card);
        }

        .auth-card h1 {
            font-size: 1.75rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-card .subtitle {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-bg);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-light);
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Fabric<span style="color: var(--accent);">AI</span></h1>
            <p class="subtitle">Accedi al tuo account</p>

            <div class="tabs">
                <div class="tab active" data-tab="login">Accedi</div>
                <div class="tab" data-tab="signup">Registrati</div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="nome@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Accedi</button>
            </form>

            <!-- Signup Form (hidden by default) -->
            <form id="signupForm" style="display: none;">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="nome@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Minimo 6 caratteri" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupPasswordConfirm">Conferma Password</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Crea account</button>
            </form>

            <div class="auth-footer">
                <a href="/">← Torna alla home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signIn, signUp, getSession } from '/src/supabase.js';

        // Check if already logged in
        getSession().then(session => {
            if (session) {
                window.location.href = '/';
            }
        });

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const isLogin = tab.dataset.tab === 'login';
                document.getElementById('loginForm').style.display = isLogin ? 'block' : 'none';
                document.getElementById('signupForm').style.display = isLogin ? 'none' : 'block';
                document.getElementById('errorMessage').style.display = 'none';
            });
        });

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signIn(email, password);
                window.location.href = '/';
            } catch (error) {
                showError(error.message);
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupPasswordConfirm').value;

            if (password !== confirmPassword) {
                showError('Le password non corrispondono');
                return;
            }

            try {
                await signUp(email, password);
                showError('Account creato! Controlla la tua email per confermare.', true);
            } catch (error) {
                showError(error.message);
            }
        });

        function showError(message, isSuccess = false) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            el.style.background = isSuccess ? '#f0fdf4' : '#fef2f2';
            el.style.color = isSuccess ? '#16a34a' : '#dc2626';
        }
    </script>
</body>

</html>
