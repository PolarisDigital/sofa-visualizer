<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FabricAI Pro</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    window.BACKEND_URL = 'https://sofa-visualizer-production.up.railway.app';
  </script>
</head>

<body>
  <div class="app-layout">
    <!-- LEFT SIDEBAR: CONTROLS -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="logo">Fabric<span>AI</span></div>
        <div class="user-menu-compact" id="userMenu">
          <!-- Injected by JS -->
        </div>
      </header>

      <div class="sidebar-scroll">
        <!-- Upload Section -->
        <section class="control-section">
          <div class="upload-widget" id="uploadWidget">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <div class="upload-placeholder" onclick="document.getElementById('imageInput').click()">
              <div class="icon-camera">üì∑</div>
              <span>Carica Foto</span>
            </div>
            <img id="usersImageThumb" class="upload-thumb" style="display: none;">
          </div>
        </section>

        <!-- Fabrics Section -->
        <section class="control-section accordion-item open" id="fabricsSection">
          <div class="accordion-header" onclick="toggleAccordion('fabricsSection')">
            <h3>Scegli Tessuto</h3>
            <span class="chevron">‚ñº</span>
          </div>
          <div class="accordion-content">
            <div class="grid-fabrics" id="fabricsGrid">
              <!-- Populated by JS -->
              <div class="skeleton-loader"></div>
              <div class="skeleton-loader"></div>
            </div>
          </div>
        </section>

        <!-- Colors Section -->
        <section class="control-section accordion-item open" id="colorsSection">
          <div class="accordion-header" onclick="toggleAccordion('colorsSection')">
            <h3>Scegli Colore</h3>
            <span class="chevron">‚ñº</span>
          </div>
          <div class="accordion-content">
            <div class="grid-colors" id="colorsGrid">
              <!-- Colors populate here -->
            </div>
          </div>
        </section>

        <!-- Style Section -->
        <section class="control-section accordion-item open" id="styleSection">
          <div class="accordion-header" onclick="toggleAccordion('styleSection')">
            <h3>Scegli Stile</h3>
            <span class="chevron">‚ñº</span>
          </div>
          <div class="accordion-content">
            <div class="toggle-switch">
              <button class="toggle-option active" data-mode="ambientato">Ambientato</button>
              <button class="toggle-option" data-mode="scontornato">Scontornato</button>
            </div>
          </div>
        </section>
      </div>

      <footer class="sidebar-footer">
        <button id="generateBtn" class="btn-generate" disabled>
          <span class="btn-text">Genera Anteprima</span>
          <span class="loading-spinner" style="display: none;"></span>
        </button>
        <div class="credits">Powered by Gemini 2.0</div>
      </footer>
    </aside>

    <!-- RIGHT MAIN: CANVAS -->
    <main class="main-canvas">
      <div class="canvas-header">
        <div class="canvas-title">Anteprima</div>
        <div class="canvas-actions">
          <button class="text-btn" id="downloadBtn" title="Scarica l'immagine" disabled>Download</button>
          <button class="text-btn" id="shareBtn" title="Condividi il risultato" disabled>Condividi</button>
        </div>
      </div>

      <div class="canvas-viewer" id="canvasViewer">
        <div class="empty-state">
          <div class="empty-icon">üõãÔ∏è</div>
          <h2>Pronto a trasformare il tuo divano?</h2>
          <p>Carica una foto e seleziona un tessuto per iniziare.</p>
        </div>

        <div class="canvas-image-wrapper" id="imageWrapper" style="display: none;">
          <img id="mainImage" src="" alt="Risultato">
          <div class="compare-slider" id="compareSlider">
            <!-- Feature futura: Slider Prima/Dopo -->
          </div>
        </div>

        <!-- Loading State overlay on canvas -->
        <div class="canvas-loading" id="canvasLoading" style="display: none;">
          <div class="spinner-large"></div>
          <p>L'IA sta lavorando sul tuo design...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-content" id="lightboxImg">
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
